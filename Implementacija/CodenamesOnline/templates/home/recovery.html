{% extends 'base.html' %}

{% block title %}
	Password Recovery
{% endblock %}

{% block css_style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/blocks.css' %}">
{% endblock %}

{% block js_script %}
	<script src="{% static 'js/recovery.js' %}" defer></script>
{% endblock %}

{% block body %}
    <main>
        <form class="block" method="post">
            {% csrf_token %}
            <p> Password recovery </p>

            <div style="padding: 10px; padding-bottom: 15px;">
                <p id="errorMsg">{{ errorMessage }}</p>
            </div>

            <label>
                {{ form.username }}
                <span class="placeholder" for="{{ form.username.id_for_label }}">Username</span>
                {{ form.username.errors }}
            </label>

            <button class="active bg-danger" style="width: 100%;" onclick="onClick()">Send</button>
        </form>
    </main>
{% endblock %}
